<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de Cadastro</title>
</head>

<body>
  <h1>Formulário de Cadastro</h1>
  <h4>Atividade de Fundamentos da Web do dia 12/09/2022</h4>
  <form id="myform">
  <table>
    <tr>
      <th class="itemfinal"><label for="nome">Nome:</label></th>
      <td><input type="text" id="nome"></th>
    </tr>
    <tr>
      <th class="itemfinal"><label for="cpf">CPF:</label></th>
      <td><input type="text" id="cpf"></th>
    </tr>
    <tr>
      <th class="itemfinal"><label for="rg">RG:</label></th>
      <td><input type="text" id="rg"></th>
    </tr>
    
    <tr>
      <th class="itemfinal"><label for="nascimento">Nascimento:</label></th>
      <td><input type="text" id="nascimento"></th>
    </tr>
    
    <tr>
      <th class="itemfinal"><label for="sexo">Sexo:</label></th>
      <td><input type="text" id="sexo"></th>
    </tr>
    
    <tr>
      <th class="itemfinal"><label for="signo">Signo:</label></th>
      <td><input type="text" id="signo"></th>
    </tr>
    
    <tr>
      <th class="itemfinal"><label for="mãe">Mãe:</label></th>
      <td><input type="text" id="mãe"></th>
    </tr>
    
    <tr>
      <th class="itemfinal"><label for="pai">Pai:</label></th>
      <td><input type="text" id="pai"></th>
    </tr>
    <tr><td colspan="2"><button type="submit">Salvar</button></td></tr>
    
  </table>
  </form>

</body>
<script>
  let dados = []

  function clicarBotao(e) {
    e.preventDefault()
    document.querySelectorAll("input").forEach(function(e) {
      if (e.value.length > 0) {
        dados.push("\n" + e.value)
      }
    })
    alert("Os dados a seguir foram cadastrados com sucesso!!\n" + dados)
    dados = []
  }

  document.getElementById("myform").addEventListener("submit", clicarBotao);
</script> 

</html>
